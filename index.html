<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="java.js" defer></script>
  <title>Etch a Sketch</title>
</head>
<body>
<span id="title"><i>Etch a Sketch!</i></span>
<div id="main">
    <div id="menu">
    <div id="radiomenu">
    <input type="radio" name="option" value="DRAW" id="draw" checked>
    <label for="draw">Draw</label>
    <br>
    <input type="radio" name="option" value="ERASE" id="erase">
    <label for="erase">Erase</label>
    <br>
    <input type="radio" name="option" value="RAINBOW" id="rainbow">
    <label for="rainbow">Rainbow</label>
    <br>
    </div>
    <br>
    <button id="gridbtn" >Resize grid</button>
    </div>
    <div id="gridcontainer">
    </div>
</div>
</body>
</html>
